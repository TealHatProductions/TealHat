<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TealHat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background"></div>

  <div class="container">
    <header>
      <h1>TealHat</h1>
      <nav>
        <button onclick="showPage('home')">Home</button>
        <button onclick="showPage('projects')">Projects</button>
        <button onclick="showPage('about')">About</button>
      </nav>
    </header>

    <div class="main">
      <aside>
        <!-- Add your vertical design here -->
      </aside>

      <section class="content" id="content">
        <div id="home" class="page active">
          <h2>Welcome to TealHat</h2>
          <p>This is the home page.</p>
        </div>
        <div id="projects" class="page">
          <h2>Projects</h2>
          <p>Here are the things I've made.</p>
        </div>
        <div id="about" class="page">
          <h2>About Me</h2>
          <p>This is where info about the creator goes.</p>
        </div>
      </section>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
